<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Simple Quiz App</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #1c1c2b;
    font-family: Arial;
    color: #fff;
  }
  .quiz-box {
    background: #2a2a40;
    padding: 20px;
    border-radius: 1rem;
    width: 90%;
    max-width: 400px;
    text-align: center;
  }

  #question { margin-bottom: 20px; font-size: 18px; }

  .option-btn {
    width: 100%;
    padding: 12px;
    margin: 6px 0;
    background: #38385e;
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
  }

  .correct { background: #28a745 !important; }
  .wrong { background: #dc3545 !important; }

  #next-btn {
    margin-top: 10px;
    padding: 10px;
    background: #4b6cb7;
    border: none;
    color: white;
    border-radius: 10px;
    cursor: pointer;
    display: none;
  }
</style>
</head>

<body>
<div class="quiz-box">
  <div id="question">Loading...</div>
  <div id="options"></div>
  <button id="next-btn">Next</button>
  <div id="result"></div>
</div>

<script>
const quizData = [
  {
    question: "What does DOM stand for?",
    options: ["Document Order Model", "Document Object Model", "Data Object Map", "None"],
    correct: 1
  },
  {
    question: "Which method selects by ID?",
    options: ["getElements()", "getElementById()", "queryId()", "None"],
    correct: 1
  }
];

let current = 0, score = 0;

const qEl = document.getElementById("question");
const optEl = document.getElementById("options");
const nextBtn = document.getElementById("next-btn");
const resultEl = document.getElementById("result");


function loadQuestion() {
  const q = quizData[current];

  qEl.textContent = `Q${current + 1}. ${q.question}`;
  optEl.innerHTML = "";
  nextBtn.style.display = "none";

  q.options.forEach((opt, i) => {
    const btn = document.createElement("button");
    btn.className = "option-btn";
    btn.textContent = opt;
    btn.onclick = () => selectAnswer(i);
    optEl.appendChild(btn);
  });
}

function selectAnswer(index) {
  const q = quizData[current];
  const buttons = document.querySelectorAll(".option-btn");

  buttons.forEach(b => b.disabled = true);

  if (index === q.correct) {
    score++;
    buttons[index].classList.add("correct");
  } else {
    if (index >= 0) buttons[index].classList.add("wrong");
    buttons[q.correct].classList.add("correct");
  }

  nextBtn.style.display = "block";
}

nextBtn.onclick = () => {
  current++;
  if (current < quizData.length) {
    loadQuestion();
  } else {
    qEl.style.display = "none";
    optEl.style.display = "none";
    nextBtn.style.display = "none";

    resultEl.innerHTML = `<h2>Quiz Completed! Score: ${score}/${quizData.length}</h2>`;
  }
};

loadQuestion();
</script>
</body>
</html>
